<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="guessing-game.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <div id="headers">
        <h1 id="title">THE GUESSING GAME!</h1>
        <h3>Guess a number between [1 - 100]</h3>
      </div>
      <div id="input-user">
        <input
          id="player-input"
          placeholder="PLACE YOUR GUESS!"
          maxlength="3"
          autofocus="autofocus"
        />
        <button id="submit" class="btn-submit">Hit It!</button>
      </div>

      <div id="guesses">
        <ul id="guess-list">
          <li class="guess"></li>
          <li class="guess"></li>
          <li class="guess"></li>
          <li class="guess"></li>
        </ul>
      </div>

      <div id="menu-btns">
        <button type="button" id="reset" class="btn-reset">RESET IT!</button>
        <button type="button" id="hint" class="btn-hint">Hint?!</button>
      </div>

      <div id="msgCenter">
        <span id="userMsg"></span>
      </div>
    </div>

    <script src="js/guessing-game.js"></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>
</html>

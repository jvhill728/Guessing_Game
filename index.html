<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="main-container">
      <div id="headers">
        <h1 id="title">THE GUESSING GAME!</h1>
        <h3>Guess a number between [1 - 100]</h3>
      </div>
      <div id="input-user">
        <input
          id="player-input"
          placeholder="PLACE YOUR GUESS!"
          maxlength="3"
          autofocus="autofocus"
        />
        <button id="submit" class="btn-submit">Hit It!</button>
      </div>

      <div id="guesses">
        <ul id="guess-list">
          <li class="guess"></li>
          <li class="guess"></li>
          <li class="guess"></li>
          <li class="guess"></li>
          <li class="guess"></li>
        </ul>
      </div>

      <div id="menu-btns">
        <button type="button" id="reset" class="btn-reset">RESET IT!</button>
        <button type="button" id="hint" class="btn-hint">Hint?!</button>
      </div>

      <div id="msgCenter">
        <span id="userMsg"></span>
      </div>
    </div>
  <footer>

    <section class="soc-med">
      <a href="https://github.com/jvhill728/jvhill728" class="fa fa-github"></a>
    </section>
  </footer>  
  <script src="./guessing-game.js"></script>
  </body> 
</html>
